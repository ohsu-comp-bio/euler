{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('html_login') + redirect_parm }}" method=post>
    <dl>
      <dt>Domain:
      <dd><input type=text name=domain value="{{domain}}">
      <dt>Username:
      <dd><input type=text name=username value="{{username}}">
      <dt>Password:
      <dd><input type=password name=password value="{{password}}">
      <dd><input type=submit value=Login>
    </dl>
  </form>
  {% if token %}<h3>JWT</h3><p class=flash> {{ token }}{% endif %}

{% endblock %}
